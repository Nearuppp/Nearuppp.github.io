name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - run: npm install
      - run: npm run build  # This should create your build files
      
      # Add this step to verify what was built
      - name: List files
        run: ls -R
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out  # CHANGE THIS to match your actual build directory
          publish_branch: gh-pages
